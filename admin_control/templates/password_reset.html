{% extends 'base.html' %}
{% load static %}
{% block head %}
  <meta charset="UTF-8">
{% endblock  %}
{% block title %} Meal Feeding Entry {% endblock  %}
{% block body %}

</head>
<body>
    <main id="content" role="main" class="w-full  max-w-md mx-auto p-6">
        <div class="mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 border-2">
          <div class="p-4 sm:p-7">
            <div class="text-center">
              <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Cafe Omor Faruk</h1>
            </div>
            <div class="text-center">
              <h1 class="block text-xl font-bold text-gray-800 dark:text-white">Password Reset</h1>
            </div>
    
            <div class="mt-5">
              <form method="POST">
                {% csrf_token %}
                <div class="grid gap-y-4">
                  <div>
                    <label for="#" class="block text-sm font-bold ml-1 mb-2 dark:text-white">User ID</label>
                    <div class="relative">
                      <input type="text"  name="user_id" oninput="finding_user()"  id="user_id" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required placeholder="Enter Your  User ID">
                    </div><br>
                    <label for="#" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Name</label>
                    <div class="relative">
                      <input type="text" id="user_name" name="" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required placeholder="Enter Your  Name">
                    </div><br>
                    <label for="#" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Password</label>
                    <div class="relative">
                      <input type="password" id="" name="password" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required placeholder="********">
                    </div><br>
                    <label for="#" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Confirm Password</label>
                    <div class="relative">
                      <input type="password" id="" name="confirm_password" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required placeholder="********">
                    </div><br>
                  </div>
                  <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Reset password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

<script>

function finding_user() {
    $.ajax({
        type:'POST',
        url:"{% url 'user_search_with_ajax' %}",
        data:{
            user_id:$('#user_id').val(),
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
        },
        success:function(response){
            console.log(response.obj_user[0].username);
            $(user_name).val(response.obj_user[0].first_name) ;

        },
        error:function(response){
            console.log('i am not working')
        }
})
};



</script>


{% endblock %}
